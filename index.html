<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Local Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
  </head>
  <body>
    <div id="greetingDiv">
      <h1>What's the weather outside?</h1>
      <form class="textbox">
        <input id="cityChoice" placeholder="city or zip">
        <input id="cityZip" type="submit" value="Submit">
      </form>
      <br>
      <button type="button" name="myLocation" id="myLocation">Use My Location</button>
    </div>
    <div id="tempDiv">
      <h1 id="location"></h1>
      <p id="temp"></p>
      <p id="description"></p>
      <div id="icon"></div>
      <label class="switch">
        <input id="toggle" type="checkbox" name="toggle">
        <span class="slider round"></span>
      </label>
      <p>°F or °C </p>
    </div>
  </body>
  <script type="text/javascript" src="js/scripts.js"></script>
</html>
