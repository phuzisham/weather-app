<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
  </head>
  <body>
    <div id="greetingDiv">
      <h1>What's the weather outside?</h1>
    </div>
    <div id="tempDiv">
      <h1 id="location"></h1>
      <p id="temp"></p>
      <button type="button" name="changeUnits" onclick="changeUnits(tempDiv.innerHTML)">Fahrenheit / Celsius</button>
    </div>
  </body>
  <script type="text/javascript" src="js/scripts.js"></script>
</html>
